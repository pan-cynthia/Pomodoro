<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="shortcut icon" href="images/tomato.png">
  <title>Pomodoro Timer</title>
</head>
<body>
  <section class="header">
    <a href="index.html"><img src="images/tomato.png" alt="tomato"></a>
    <h1>Pomodoro Timer</h1>
  </section>
  <div class="timer-container">
    <div class="timer-bar">
      <button class="timer-bar-btn" id="pomodoro-btn" onclick="changeTimerType('pomodoro')">Pomodoro</button>
      <button class="timer-bar-btn" id="short-break-btn" onclick="changeTimerType('short-break')">Short Break</button>
      <button class="timer-bar-btn" id="long-break-btn" onclick="changeTimerType('long-break')">Long Break</button>
    </div>
    <div class="timer" id="timer">25:00</div>
    <div class="function-container">
      <button class="function-btn" id="start-btn">START</button>
      <button class="function-btn" id="reset-btn">RESET</button>
    </div>
  </div>
  <p class="msg">Time to Focus!</p>
  <script src="script.js"></script>
</body>
</html>
